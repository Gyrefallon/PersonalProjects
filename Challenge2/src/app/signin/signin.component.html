<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
<section class="vh-100" style="background-color: burlywood ;">
  <div id="login" class="container py-5 h-100" >
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="span12">
        <div class="login well well-large">
          <div class="center">
            <h1 class="texto-login"> {{ "Title1" |translate}}</h1>
          </div>
          <form action="" [formGroup]="loginForm" (ngSubmit)="sendLogin()">
            <div>
              <div class="input-prepend">
                <h5>{{"Username"|translate}}</h5>
                <span class="add-on"><i class="icon-user"></i></span>
                <input required="required" type="text" formControlName="Usuario">
              </div>
            </div>
            <div class="">
              <div class="input-prepend">
                <h5>{{"Userpassword"|translate}}</h5>
                <span class="add-on"><i class="icon-lock"></i></span>
                <input required="required" type="password" formControlName='Password'>
              </div>
            </div>
            <div class="">
              <h5>{{"language"|translate}}</h5>
              <select class="form-control" #language (change)="translateSite(language.value)">
                <option *ngFor="let localization of translateService.getLangs()" [value]="localization">{{localization}}</option>
              </select>
            </div>
            <div class="control-group">
              <button class="btn btn-primary btn-lg btn-block" type="submit" [disabled]="!loginForm.valid">
                {{"Login"|translate}}
              </button>
            </div>
          </form>
        </div><!--/.login-->
      </div><!--/.span12-->
    </div><!--/.row-fluid-->
  </div><!--/.container-->
  </section>
